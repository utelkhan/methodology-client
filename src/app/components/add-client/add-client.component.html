<p mat-dialog-title id="mat_dialog_title">Add client
  <small style="font-size: 15px;"> (* - the required fields)</small>
</p>

<div mat-dialog-content id="dialog">
  <!-- Детали клиента -->
  <form [formGroup]="clientForm">

    <!-- ФИО клиента -->
    <div class="inline">
      <p>Full name</p>
      <hr>
      <mat-form-field appearance="fill" class="form">
        <mat-label>Surname</mat-label>
        <input required formControlName="surname" type="text" matInput placeholder="client surname">
      </mat-form-field>
      <mat-form-field appearance="fill" class="form">
        <mat-label>Name</mat-label>
        <input required formControlName="name" type="text" matInput placeholder="client name">
      </mat-form-field>
      <mat-form-field appearance="fill" class="form">
        <mat-label>Patronymic</mat-label>
        <input formControlName="patronymic" type="text" matInput placeholder="client patronymic">
      </mat-form-field>
    </div>

    <!-- Пол клиента -->
    <div class="inline">
      <p>Gender</p>
      <hr>
      <mat-form-field appearance="fill">
        <mat-select formControlName="gender" required>
          <mat-option [value]="gender.MALE">MALE</mat-option>
          <mat-option [value]="gender.FEMALE">FEMALE</mat-option>
        </mat-select>
        <mat-label>Gender</mat-label>
      </mat-form-field>
    </div>

    <!-- Дата рождения клиента -->
    <div class="inline">
      <p>Date of birth</p>
      <hr>
      <mat-form-field appearance="fill" style="margin-bottom: 15px">
        <mat-label>Date of birth</mat-label>
        <input formControlName="birth_date" matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <!-- Характет клиента -->
    <div class="inline">
      <p>Charm</p>
      <hr>
      <mat-form-field appearance="fill" style="margin-bottom: 15px">
        <mat-label>Charm</mat-label>
        <mat-select formControlName="charm" required>
          <mat-option *ngFor="let charm of charms" [value]="charm">
            {{charm.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <!-- Место регистрации -->
    <div class="inline" formGroupName="regAddress">
      <p>Address of registration and fact</p>
      <hr>
      <small style="font-size: 15px; margin-right: 15px">REG ADDRESS</small>
      <mat-form-field appearance="fill" class="form">
        <mat-label>Street</mat-label>
        <input required formControlName="street" type="text" matInput placeholder="client street">
      </mat-form-field>
      <mat-form-field appearance="fill" class="form">
        <mat-label>House</mat-label>
        <input required formControlName="house" type="text" matInput placeholder="client house">
      </mat-form-field>
      <mat-form-field appearance="fill" class="form">
        <mat-label>Flat</mat-label>
        <input formControlName="flat" type="text" matInput placeholder="client flat">
      </mat-form-field>
    </div>
    <button style="margin-bottom: 10px" *ngIf="!factAddresses" mat-mini-fab color="accent"
            (click)="changeAddingFactAddress()">+
    </button>

    <!-- Фактическое место проживания -->
    <div *ngIf="factAddresses" formGroupName="factAddress">
      <div class="inline">
        <small style="font-size: 15px; margin-right: 8px">FACT ADDRESS</small>
        <mat-form-field appearance="fill" class="form">
          <mat-label>Street</mat-label>
          <input formControlName="street" type="text" matInput placeholder="client street">
        </mat-form-field>

        <mat-form-field appearance="fill" class="form">
          <mat-label>House</mat-label>
          <input formControlName="house" type="text" matInput placeholder="client house">
        </mat-form-field>

        <mat-form-field appearance="fill" class="form">
          <mat-label>Flat</mat-label>
          <input formControlName="flat" type="text" matInput placeholder="client flat">
        </mat-form-field>
      </div>
      <button style="margin-bottom: 10px" mat-mini-fab color="accent" (click)="changeAddingFactAddress()">-</button>
    </div>

  </form>
</div>
<button mat-flat-button color="accent" mat-dialog-close>Cancel</button>
<button mat-flat-button color="accent" (click)="addClient()">Add client</button>
