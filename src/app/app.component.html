<h1>
  Hello from {{title}}
</h1>

<span (click)="say()" class="say">Say</span>
<span (blur)="hello = $event.target.innerHTML" class="hello" contenteditable="true">{{hello}}</span>
<div *ngIf="helloResult" class="helloResult">
  {{helloResult}}
</div>
<br>
<br>
<span (click)="sendComplexObject()" class="say">Send complex object</span>
<div *ngIf="complexObjectResult" class="helloResult">
  {{complexObjectResult}}
</div>
